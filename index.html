<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Monthly Expense Calculator</title>
</head>
<body>

    <div class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Monthly Expense Calculator</span>
            <div class="d-flex">
                <div class="me-3">
                    <span class="text-success">Income: </span><span class="income" id="income">0</span>
                </div>
                <div class="me-3">
                    <span class="text-danger">Expenses: </span><span class="expense" id="expenses">0</span>
                </div>
                <div>
                    <span class="text-primary">Balance: </span><span class="total" id="balance">0</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col mt-3 p-3 border rounded bg-light m-3">
                <strong>Add Transaction</strong>
                <input type="text" class="form-control" placeholder="Enter Name" id="name">
                <input type="text" class="form-control mt-3" placeholder="Category" id="category">
                <div class="mt-3 mb-3">
                    <button class="btn btn-outline-success me-2 " id="incomebutton" >Income</button>
                     <button class="btn btn-outline-danger" id="expensebutton">Expense</button>
                </div>
                <input type="text" class="form-control mt-3 mb-3" placeholder="Amount">
                <button class="btn btn-primary" id="submit">Submit</button>
            </div>
            <div class="col mt-3 p-3 border  rounded bg-light m-3">
                <strong>Transaction List</strong>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Name</span>
                        <span>Category</span>
                        <span>Type</span>
                        <span>Amount</span>
                    </li>
                </ul>
            </div>            
        </div>
    </div>

</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
